<body>
  <div class="reset-container">

    <form id="resetForm">

      <div class="form-group">

  <script>
    const resetForm = document.getElementById('resetForm');
    const email = document.getElementById('email');
    const currentPassword = document.getElementById('currentPassword');
    const newPassword = document.getElementById('newPassword');

    const emailError = document.getElementById('emailError');
    const currentPasswordError = document.getElementById('currentPasswordError');
    const newPasswordError = document.getElementById('newPasswordError');
    const successMessage = document.getElementById('successMessage');

    // ExpresiÃ³n regular igual a la del registro
    const passwordRegex = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[!@#$%^&*])(?!.*\s).{8,}$/;

    resetForm.addEventListener('submit', (e) => {
      e.preventDefault();

      // Limpiar mensajes previos
      emailError.textContent = '';
      currentPasswordError.textContent = '';
      newPasswordError.textContent = '';

      let valid = true;

      if (email.value.trim() === '') {
        emailError.textContent = 'Por favor ingresa tu correo electrÃ³nico.';
        valid = false;
      }

      if (currentPassword.value.trim() === '') {
        currentPasswordError.textContent = 'Por favor ingresa tu contraseÃ±a actual.';
        valid = false;
      }

      const val = newPassword.value.trim();
      if (!passwordRegex.test(val)) {
        newPasswordError.textContent =
          'ContraseÃ±a: mÃ­nimo 8 caracteres, mayÃºscula, minÃºscula, nÃºmero y sÃ­mbolo (!@#$%^&*)';
        valid = false;
      }

      if (valid) {
        successMessage.classList.add('show');
        resetForm.reset();
        setTimeout(() => successMessage.classList.remove('show'), 3000);
      }
    });

    // Quitar mensaje de error al escribir de nuevo
    [email, currentPassword, newPassword].forEach((input) => {
      input.addEventListener('input', () => {
        const errorField = document.getElementById(input.id + 'Error');
        errorField.textContent = '';
      });
    });
  </script>
