<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detalles del producto - Distrihuevos JUANMA</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/product_detail.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand">
      <div class="egg">🥚</div>
      <h1>Distrihuevos JUANMA</h1>
    </div>
    <div>
      <button class="btn btn-light btn-sm">Login</button>
      <button class="btn btn-warning btn-sm">🛒 Carrito</button>
    </div>
  </header>

  <!-- Product Detail -->
  <main class="container my-4">
    <div class="row g-4">
      <!-- Imagen -->
      <div class="col-md-6">
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?auto=format&fit=crop&w=800&q=60" alt="Huevos AA" class="img-fluid">
        </div>
      </div>

      <!-- Info -->
      <div class="col-md-6 d-flex flex-column justify-content-center">
        <h2 class="fw-bold product-title">Huevos AA</h2>
        <p class="text-muted">Frescos, de gallinas criadas en campo abierto. Ideales para tu familia.</p>
        <div class="price mb-3">$6.000</div>

        <div class="mb-3">
          <label for="qty" class="form-label fw-bold">Cantidad</label>
          <input type="number" id="qty" value="1" min="1" class="form-control w-25">
        </div>

        <div class="d-flex gap-2">
          <button class="btn btn-primary-custom px-4" id="btnAddCart">Agregar al carrito</button>
          <button class="btn btn-success-custom px-4" id="btnBuyNow">Comprar ahora</button>
        </div>

        <div class="mt-4">
          <h5>Detalles del producto</h5>
          <ul>
            <li>Calidad garantizada 🥚</li>
            <li>Entrega a domicilio en 24h 🚚</li>
            <li>Empaque ecológico ♻️</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <footer>
    © <strong>Distrihuevos JUANMA</strong> • Entregas rápidas • Contacto: +57 300 000 0000
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS personalizado -->
  <script src="../js/product_detail.js"></script>
</body>
</html>
