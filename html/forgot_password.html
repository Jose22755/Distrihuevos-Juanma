<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña - Distrihuevos JUANMA</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <div class="logo-container">
        <div class="logo-wrapper">
          <img src="../html/images/LogoDistrihuevosJUANMA_FINAL.png" alt="Logo" class="logo">
        </div>
        <h1>Distrihuevos <span>JUANMA</span></h1>
      </div>

      <a href="login.html" class="back-link-card">← Volver</a>

      <h2>Recuperar Contraseña</h2>

      <form id="recoverForm" novalidate>
        <label>Correo electrónico
          <input type="email" id="recoverEmail" required autocomplete="email">
          <div id="err-email" class="error-msg"></div>
        </label>

        <button type="submit">Enviar correo de recuperación</button>
      </form>

      <p style="margin-top:12px">
        ¿Recordaste tu contraseña? 
        <a href="login.html" class="link">Inicia sesión</a>
      </p>
    </div>
  </div>

  <!-- Mensaje de éxito -->
  <div id="reset-success-message">✅ Se ha enviado un correo para restablecer tu contraseña</div>

  <!-- Spinner igual que Login/Register -->
  <div id="spinner-overlay">
    <div class="spinner"></div>
    <div id="spinner-message">Enviando correo...</div>
  </div>

  <footer>© 2025 Distrihuevos JUANMA</footer>

<script type="module">
import { auth, db } from "../js/firebase-config.js";
import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

const form = document.getElementById('recoverForm');
const emailField = document.getElementById('recoverEmail');
const errEmail = document.getElementById('err-email');
const resetMessage = document.getElementById('reset-success-message');
const spinnerOverlay = document.getElementById('spinner-overlay');
const spinnerMessage = document.getElementById('spinner-message');

function showSpinner(msg){
  spinnerMessage.textContent = msg;
  spinnerOverlay.classList.add('show');
}

function hideSpinner(delay = 0){
  return new Promise(resolve => {
    setTimeout(() => {
      spinnerOverlay.classList.remove('show');
      resolve();
    }, delay);
  });
}

function showMessage(msgElement){
  msgElement.classList.add('show');
  setTimeout(()=> msgElement.classList.remove('show'), 3000);
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = emailField.value.trim();

  if(!email){
    errEmail.textContent = '❌ Ingresa tu correo';
    errEmail.style.display = 'block';
    emailField.classList.add('invalid');
    return;
  }

  try{
    // Validar si el correo existe en Firestore
    const usersSnapshot = await getDocs(collection(db, "users"));
    let found = false;
    usersSnapshot.forEach(u => {
      if(u.data()["Correo Electronico"] === email) found = true;
    });

    if(!found){
      errEmail.textContent = '❌ Este correo no está registrado';
      errEmail.style.display = 'block';
      emailField.classList.add('invalid');
      return;
    }

    showSpinner('Enviando correo...');
    await sendPasswordResetEmail(auth, email);
    
    // Esperar 2.5 segundos y luego ocultar spinner
    await hideSpinner(2500);

    // Mostrar mensaje de éxito después de ocultar spinner
    showMessage(resetMessage);

  } catch(error){
    hideSpinner(0);
    errEmail.textContent = '❌ No se pudo enviar el correo, verifica el email';
    errEmail.style.display = 'block';
    emailField.classList.add('invalid');
    console.error(error);
  }
});

emailField.addEventListener('input', () => {
  errEmail.style.display = 'none';
  emailField.classList.remove('invalid');
  resetMessage.classList.remove('show');
});
</script>

</body>
</html>
